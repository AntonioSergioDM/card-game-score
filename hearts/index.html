<!----------- Common Stuff ----------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../assets/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />

<!----------- Game Specific Stuff in here ----------->
    <meta name="apple-mobile-web-app-title" content="Hearts Score" />
    <script type="module" src="hearts.js"></script>
    <title>Hearts Score</title>
</head>
<body>
<h1>Hearts Score</h1>

<a class="button button--big button--back absolute absolute--secondish" target="_blank"
   href="https://pt.wikipedia.org/wiki/Copas_(jogo_de_cartas)">
<!----------- Common stuff ----------->
    <img class="button__icon button__icon--big img--dark-reverse" src="../assets/help-button.svg" alt="How to play?">
</a>

<button class="button button--big button--back absolute absolute--startish" id="menuBtn">
    <img class="button__icon button__icon--big img--dark-reverse" src="../assets/back-button.svg" alt="back to menu">
</button>

<!----------- Game Specific Stuff in here ----------->
<div id="loadPreviousScore" data-game="sueca_italiana" class="section" style="display: none">
    <h2>Continue where you left off?</h2>
    <div class="section section--row">
        <button class="button button--secondary" id="restoreScoreBtn">Restore Score</button>
        <button class="button button--primary" id="newScoreBtn">New Score</button>
    </div>
    <!----------- Game Specific Stuff in here ----------->
    <div class="section section--row">
        <div class="input input--number w-24 text-center">
            <label for="numPlayers">Nº of Players</label>
            <input type="number" class="h-8" id="numPlayers"/>
        </div>
        <div class="input input--number w-40 text-center">
            <label for="numPoints">Shoot the Moon Points</label>
            <input type="number" class="h-8" id="numPoints"/>
        </div>
    </div>

<!----------- Common stuff ----------->
</div>
<div id="newScore" class="section table-container" style="display: none">

<!----------- Game Specific Stuff in here ----------->
    <table id="board" class="board board--table"></table>
    <div class="section mt-1">
        <div class="section section--row">
            <button class="button button--secondary" id="undoBtn">Undo</button>
            <button class="button button--primary" id="calculateBtn">Calculate</button>
        </div>
    </div>

<!----------- Common stuff ----------->
</div>
<div class="footer"><a class="footer__link" href="https://github.com/AntonioSergioDM">&copy;2025 António Sérgio</a></div>
</body>
</html>
